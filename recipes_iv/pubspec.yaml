name: recipes
description: Recipe Finder


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  cached_network_image: ^3.2.0
  flutter_slidable: ^1.2.0
  flutter_svg: ^1.0.3
  shared_preferences: ^2.0.13
  json_annotation: ^4.4.0
  chopper: ^4.0.5
  logging: ^1.0.2
  provider: ^6.0.2
  equatable: ^2.0.3
  sqflite: ^2.0.2
