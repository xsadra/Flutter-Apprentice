  synchronized: ^3.0.0      # not_used
  sqlbrite: ^2.2.0          # not_used
  moor_flutter: ^4.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.1.7
  moor_generator: ^4.6.0+1
  json_serializable: ^6.1.4
  chopper_generator: ^4.0.5


dependency_overrides:
  moor: '4.6.1+1'


flutter:

